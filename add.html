<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Create Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="icons/icon-72.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:linear-gradient(180deg,#020617,#071227);color:#e6eef8;font-family:Inter,system-ui,-apple-system}
    .wrap{max-width:700px;margin:40px auto;padding:20px}
    .card{background:rgba(255,255,255,0.03);padding:20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
    label{display:block;margin-top:12px;color:#9aa7bd}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:inherit}
    .btn{background:linear-gradient(90deg,#60a5fa,#7dd3fc);border:0;padding:10px 14px;border-radius:10px;color:#03212a;font-weight:600;cursor:pointer;margin-top:14px}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:#9aa7bd}
    a{text-decoration:none;color:inherit}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create New Challenge</h1>
    <div class="card">
      <label>Name</label><input id="name" placeholder="e.g. 30-Day Clean Challenge">
      <label>Duration (days)</label><input id="days" type="number" min="1" max="365" value="30">
      <label>Start date</label><input id="start" type="date">
      <label>Description</label><textarea id="desc" rows="3"></textarea>
      <button id="create" class="btn">Create</button>
      <a href="home.html"><button class="btn ghost">Cancel</button></a>
    </div>
  </div>

  <script>
    const KEY='ct_challenges_v1';
    function load(){try{return JSON.parse(localStorage.getItem(KEY))||{challenges:{}}}catch(e){return{challenges:{}}}}
    function save(s){localStorage.setItem(KEY,JSON.stringify(s));}
    function uid(){return 'c_'+Date.now().toString(36)+Math.random().toString(36).slice(2,7);}
    document.getElementById('start').value=new Date().toISOString().slice(0,10);
    document.getElementById('create').onclick=()=>{
      const n=document.getElementById('name').value.trim();
      const d=parseInt(document.getElementById('days').value);
      const start=document.getElementById('start').value;
      const desc=document.getElementById('desc').value.trim();
      if(!n||!d||!start){alert('Please fill all required fields');return;}
      const s=load();const id=uid();
      s.challenges[id]={id,name:n,days:d,startDate:start,description:desc,entries:{}};
      save(s);location.href='challenge.html?id='+encodeURIComponent(id);
    };
  </script>
</body>
</html>
