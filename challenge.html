<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="icons/icon-72.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:linear-gradient(180deg,#020617,#071227);color:#e6eef8;font-family:Inter,system-ui,-apple-system}
    .wrap{max-width:1000px;margin:24px auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px}
    h1{margin:0}
    .btn{background:linear-gradient(90deg,#60a5fa,#7dd3fc);border:0;padding:8px 12px;border-radius:10px;color:#03212a;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.05);color:#9aa7bd}
    .card{background:rgba(255,255,255,0.03);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);margin-top:16px}
    .progress{height:12px;background:rgba(255,255,255,0.05);border-radius:999px;overflow:hidden;margin-top:8px}
    .bar{height:100%;background:linear-gradient(90deg,#60a5fa,#7dd3fc);width:0}
    .timeline{display:flex;flex-wrap:wrap;gap:5px;margin-top:10px}
    .dot{width:12px;height:12px;border-radius:50%}
    .dot.clean{background:#10b981}.dot.not{background:#f97316}.dot.empty{background:rgba(255,255,255,0.05)}
    .entry{padding:8px;border:1px solid rgba(255,255,255,0.04);border-radius:8px;margin-top:6px}
    .small{color:#9aa7bd;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="home.html"><button class="btn ghost">← Back</button></a>
      <h1 id="title">Challenge</h1>
      <button id="export" class="btn ghost">Export</button>
    </header>

    <div class="card">
      <div class="small" id="meta"></div>
      <div class="progress"><div id="bar" class="bar"></div></div>
      <div class="small" style="margin-top:6px">Clean <span id="cleanNum">0</span> • Not <span id="notNum">0</span></div>

      <div style="margin-top:10px">
        <button id="markClean" class="btn">Mark Clean</button>
        <button id="markNot" class="btn ghost">Mark Not</button>
        <button id="clear" class="btn ghost">Clear All</button>
      </div>

      <div class="timeline" id="timeline"></div>
      <div id="history"></div>
    </div>
  </div>

  <script>
    const KEY='ct_challenges_v1';
    function load(){try{return JSON.parse(localStorage.getItem(KEY))||{challenges:{}}}catch(e){return{challenges:{}}}}
    function save(s){localStorage.setItem(KEY,JSON.stringify(s));}
    function todayISO(d=new Date()){return d.toISOString().slice(0,10);}
    const id=new URL(location.href).searchParams.get('id');
    const s=load();if(!id||!s.challenges[id]){alert('Challenge not found');location='home.html';}
    const c=s.challenges[id];
    document.getElementById('title').textContent=c.name;
    document.getElementById('meta').textContent=`Start ${c.startDate} • ${c.days} days`;

    function render(){
      const entries=c.entries||{};const clean=Object.values(entries).filter(e=>e.type==='clean').length;
      const not=Object.values(entries).filter(e=>e.type==='not').length;
      document.getElementById('cleanNum').textContent=clean;document.getElementById('notNum').textContent=not;
      const pct=Math.min(100,Math.round(clean/c.days*100)||0);
      document.getElementById('bar').style.width=pct+'%';
      const t=document.getElementById('timeline');t.innerHTML='';
      const start=new Date(c.startDate+'T00:00:00');
      for(let i=0;i<c.days;i++){const d=new Date(start);d.setDate(start.getDate()+i);const iso=todayISO(d);
        const e=entries[iso];const dot=document.createElement('div');dot.className='dot '+(e?(e.type==='clean'?'clean':'not'):'empty');dot.title=iso;t.appendChild(dot);}
      const h=document.getElementById('history');h.innerHTML='';
      Object.keys(entries).sort((a,b)=>b.localeCompare(a)).forEach(k=>{
        const e=entries[k];h.innerHTML+=`<div class="entry"><b>${k}</b> • ${e.type==='clean'?'✅':'❌'} <div class="small">${e.note||''}</div></div>`;
      });
    }

    document.getElementById('markClean').onclick=()=>{const iso=todayISO();c.entries[iso]={type:'clean',note:''};save(s);render();};
    document.getElementById('markNot').onclick=()=>{const iso=todayISO();const note=prompt('Reason (optional)')||'';c.entries[iso]={type:'not',note};save(s);render();};
    document.getElementById('clear').onclick=()=>{if(confirm('Clear all entries?')){c.entries={};save(s);render();}};
    document.getElementById('export').onclick=()=>{const blob=new Blob([JSON.stringify(c,null,2)],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=c.name+'.json';a.click();};
    render();
  </script>
</body>
</html>
